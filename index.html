<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecBlog</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Sticky Header -->
    <header id="sticky-header">
        <h1><a href="#">CyberSecBlog</a></h1> <!-- Clicking on the title will take to the homepage -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Breadcrumb for a blog post.-->
        <div id="breadcrumb">
            <a href="#">Home</a> > <a href="#">Blog</a> > Current Post Title
        </div>
        <section id="graphics">
            <h2>Graphics & Photos</h2>
            <figure>
                <img src="path_to_image1.jpg" alt="Description of Image 1">
                <figcaption>Caption for Image 1</figcaption>
            </figure>
            <figure>
                <img src="path_to_image2.jpg" alt="Description of Image 2">
                <figcaption>Caption for Image 2</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 by Richard Langdon. All rights reserved.</p>
        <p>Email: RLangdonCSec@gmail.com</p>
    </footer>
</body>

</html>
